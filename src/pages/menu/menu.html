<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>Opciones</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item-group>
            <button ion-item (click)="goToPage(DetalleViajePage)">
                <ion-icon name="md-clipboard" item-start></ion-icon>
                Detalles del viaje
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </button>
            <button ion-item (click)="goToPage(DatosUnidadPage)">
                <ion-icon name="md-car" item-start></ion-icon>
                Datos de la unidad
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </button>
            <button ion-item (click)="goToPage(PerfilConductorPage)">
                <ion-icon name="ios-contact" item-start></ion-icon>
                Perfil conductor
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </button>
            <button ion-item (click)="goToPage(MensajesPage)">
              <ion-icon name="ios-mail" item-start></ion-icon>
              Mensajes <span text-right>( 5 )</span>
              <ion-icon name="ios-arrow-forward" item-end></ion-icon>
          </button>
            <button ion-item>
              <ion-icon name="ios-map" item-start></ion-icon>
              Abrir Googgle Maps
          </button>
        </ion-item-group>
        <ion-item-group>
            <button ion-item (click)="cerrarSesion()">
                <ion-icon name="md-log-out" item-start></ion-icon>
                Cerrar sesi√≥n
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item>
                <button ion-button block color="danger">
                  Activar panico
                </button>
            </ion-item>
        </ion-item-group>
        <ion-item-group>
            <ion-item>
                <button ion-button block color="copiloto">
                   Terminar viaje
                </button>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
